name: upm
on:
  push:
    branches:
    - master
jobs:
  split-upm:
    name: split upm branch (force)
    runs-on: ubuntu-latest
    steps:
    - name: setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.201'
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: config Git
      run: |
        git config --global user.name 'github-bot'
        git config --global user.email 'github-bot@users.noreply.github.com'
    - name: build DLLs
      run: |
        ./build.sh -b
        # commit DLLs changes, but will not push the current branch
        git add Unity/Assets/YarnSpinner/Scripts/DLLs/*.dll -f
        git commit -m "chore(ci): add DLLs"
    - name: split upm branch
      run: |
        git branch -d upm &> /dev/null || echo upm branch not found
        git subtree split -P "$PKG_ROOT" -b upm
        git checkout upm
        if [[ -d "Examples" ]]; then
          git mv Examples Examples~
          rm -f Examples.meta
          git commit -am "fix: Examples => Examples~"
        fi
        git push -f -u origin upm
      env:
        PKG_ROOT: Unity/Assets/YarnSpinner

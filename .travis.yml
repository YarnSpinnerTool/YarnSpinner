dist: trusty
sudo: required
branches:
  except:
  - gh-pages
language: csharp
dist: trusty
mono: none
dotnet: 2.1.505
script:
  - dotnet restore
  - dotnet build
  - dotnet test
solution: YarnSpinner.sln
env: 
